<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img responsive</title>
    <style>
        .im img {
            width: 100%;
            height: 500px;
            object-fit: contain;
            object-position: bottom;
        }

        @media screen and (max-width:576px) {
            .im img {
                width: 100%;

            }
        }
    </style>
</head>

<body>
    <div class="im">
        <img src="th.jfif" alt="">
    </div>

</body>

</html>
